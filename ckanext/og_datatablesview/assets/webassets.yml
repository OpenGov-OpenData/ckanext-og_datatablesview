main-css:
  output: ckanext-og_datatablesview/%(version)s_og_datatablesview.css
  contents:
    - vendor/DataTables/datatables.css
    - vendor/DataTables/datatables.mark.css
    - og_datatablesview.css
main-js:
  output: ckanext-og_datatablesview/%(version)s_og_datatablesview.js
  extra:
    preload:
      - base/main
  contents:
    - vendor/DataTables/datatables.js
    - vendor/DataTables/datatables.mark.js
    - vendor/DataTables/jquery.mark.js
    - vendor/DataTables/dataTables.scrollResize.js
    - vendor/DataTables/datetime.js
    - og_datatablesview.js
form-js:
  output: ckanext-og_datatablesview/%(version)s_og_datatablesview_form.js
  extra:
    preload:
      - base/main
  contents:
    - og_datatablesview_form.js